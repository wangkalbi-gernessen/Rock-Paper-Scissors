<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js">
    </script>
    <script src="../js/main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class=" bg-slate-200 p-5">
        <div class="container mx-auto p-5 bg-white rounded-lg min-h-[100vh] text-center">
            <!-- App title -->
            <div class="font-[700] text-3xl font-mono mb-4">Rock Paper Scissors</div>
            <!-- Score board -->
            <div class="flex font-bold text-xl py-4 leading-loose">
                <div class="basis-1/2 bg-gray-100">You</div>
                <div class="basis-1/4 bg-black text-white">1 - 0</div>
                <div class="basis-1/2 bg-gray-100">Computer</div>
            </div>
            <div id="match_area" class="flex flex-row py-4 justify-evenly font-bold text-xl">
                <!-- Player  -->
                <div id="player" class="basis-1/2">
                    <img src="../images/rock.svg" alt="" class="object-cover">
                </div>
                <!-- Computer -->
                <div id="computer" class="basis-1/2">
                    <img src="../images/scissors.svg" alt="" class="object-cover">
                </div>
            </div>
            <div id="score" ></div>
            <div id="message" class="pt-4"></div>

            <div class="text-center text-2xl pt-4">Select one!</div>
            <!-- Select rock, paper or scissors -->
            <div class="flex justify-evenly py-4">
                <!-- Rock button -->
                <button><img src="../images/rock.svg" alt="Rock" class="object-cover"></button>
                <!-- Paper button -->
                <button><img src="../images/paper.svg" alt="Paper" class="object-cover"></button>
                <!-- Scissors button -->
                <button><img src="../images/scissors.svg" alt="Scissors" class="object-cover border-2 rounded-full"></button>
            </div>
        </div>
    </div>
</body>
</html>
